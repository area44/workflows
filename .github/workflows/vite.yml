name: Build and Deploy with Vite

on:
  workflow_call:
    inputs:
      run_deploy:
        description: 'Whether to run the deploy step'
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'Whether to run the deploy step'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.set_output.outputs.should_deploy }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build with Vite
        run: pnpm build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Set deploy condition
        id: set_output
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    if: ${{ inputs.run_deploy == true && needs.build.outputs.should_deploy == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
