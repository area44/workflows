name: Build and Deploy with Vite

on:
  workflow_call:
    inputs:
      run_deploy:
        description: 'Whether to run the deploy step'
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'Whether to run the deploy step'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.set_output.outputs.should_deploy }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Node.js version
        id: get_node_version
        run: |
          if [[ -f ".nvmrc" ]]; then
            echo "Using Node.js version from .nvmrc"
            echo "NODE_VERSION=$(cat .nvmrc | tr -d '\n')" >> "$GITHUB_OUTPUT"
          elif node_version=$(jq -r '.engines.node // empty' package.json); [[ -n "$node_version" ]]; then
            echo "Using Node.js version from package.json: $node_version"
            echo "NODE_VERSION=$node_version" >> "$GITHUB_OUTPUT"
          else
            echo "Using latest LTS Node.js version"
            echo "NODE_VERSION=lts/*" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine PNPM version
        id: get_pnpm_version
        run: |
          default_pnpm_version="latest"
          if jq -e '.packageManager' package.json > /dev/null; then
            pm=$(jq -r '.packageManager' package.json)
            if [[ "$pm" == pnpm@* ]]; then
              pnpm_version="${pm#pnpm@}"
              echo "Using PNPM version from package.json: $pnpm_version"
              echo "PNPM_VERSION=$pnpm_version" >> "$GITHUB_OUTPUT"
            else
              echo "Unsupported or different package manager: $pm"
              echo "PNPM_VERSION=$default_pnpm_version" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "No packageManager field found, using default PNPM version"
            echo "PNPM_VERSION=$default_pnpm_version" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.get_pnpm_version.outputs.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.get_node_version.outputs.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build with Vite
        run: pnpm build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Set deploy condition
        id: set_output
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.run_deploy }}" == "true" ]]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    if: ${{ inputs.run_deploy == true && needs.build.outputs.should_deploy == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
